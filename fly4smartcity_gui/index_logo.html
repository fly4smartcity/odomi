	<body>
	<div class="tutto"> 
		<div class="col-lg-5 " style="background-image:url('images/Sfondo_GUI_wide_blk.png');" > <!-- SINISTRA -->

		<div class="btn-group"> <!-- video -->
			<button id="ToggleVideo" type="button" class="btn " onclick="change()">
			<span class="glyphicon glyphicon-facetime-video"></span>  Video 
			</button>
		</div> <!-- video -->

		<div class="cam" ><!-- cam -->

		<span id='cam'><embed id='cam_embed'  type="application/x-vlc-plugin"  width=640 height=480  name="player" target="udp://10.82.98.54:2121" /></span> <!--target="" udp://10.82.98.54:2121  -->
				
	
		</div><!-- cam -->
		<div class="row 1"> <!-- WIDGETS -->
			<!-- ALTIMETRO -->
				<div class="col-lg-1 offset-1">
				<span id="altimeter"></span>
				</div>
			<!-- /ALTIMETRO -->
			
			<!-- BATTERY -->
				<div class="col-lg-1  col-md-offset-6">
				<span id="airspeed"></span>
				</div>
			<!-- /BATTERY -->
		</div>
		<div class="row 2"> 
			<!-- BUSSOLA -->
				<div class="col-lg-1 offset-1">
				<span id="heading"></span>
				</div>
			<!-- /BUSSOLA -->
			<!-- indicatore di assetto -->
				<div class="col-lg-1  col-md-offset-6" >
				<span id="attitude"></span>
				</div>
			</div> <!-- WIDGETS -->
		</div>
		</div> <!-- WIDGETS -->

		<div class="col-lg-7"> <!-- DESTRA -->
		<div class="btn-group btn-group-justified col-lg-12">
						<div class="btn-group">
								<button id="btnGoMission" type="button" class="btn btn-default" onclick="f_btnGoMission()">
						  		<span class="glyphicon glyphicon-play-circle"></span> Avvia missione
						</button>
						</div>
						<div class="btn-group">
								<button id="btnDefaulTarget" type="button" class="btn btn-default" onclick="f_teleopCircle()">
		   						<span class="glyphicon glyphicon-refresh"></span> Circle
				 		</button>						
						</div>	
						<div class="btn-group">
							<!-- GLI SPAN SONO I SIMBOLINI DAVANTI PRESI DA BOOTSTRAP -->
							<!-- Home e Pausa HANNO LA FUNZIONE ONCLICK che richiama la funzione che contatta il publisher in js/publisher_ros_gui.js -->
								<button id="btnHome" type="button" class="btn btn-default" onclick="f_teleopHome()">
		   						<span class="glyphicon glyphicon-home"></span>  Home
						 		</button>
						</div>
						<div class="btn-group">
								<button id="btnCreaPercorso" type="button" class="btn btn-default" onclick="f_btnCreaPercorsot()">
								<span class="glyphicon glyphicon-screenshot"></span> Crea Percorso
								</button><!--span class="fa fa-crosshairs"></span-->
						</div>
						<div class="btn-group">
								<button id="btnCancellaPercorso" type="button" class="btn btn-default" onclick="f_btnCancellaPercorso()">
								<span class="glyphicon glyphicon-remove-sign"></span> Cancella Percorso
								</button><!--span class="fa fa-crosshairs"></span-->
						</div>

						<div class="btn-group">
								<button id="btnInviaPercorso" type="button" class="btn btn-default" onclick="f_btnInviaPercorso()">
									<span class="glyphicon glyphicon-thumbs-up"></span> Invia Percorso
								</button><!--span class="fa fa-crosshairs"></span-->
						</div>

				
				</div>
				<!-- mappa -->	
				<script src="js/map_init_gmaps.js"></script>
				<div id="map-canvas" class='map' style="position:relative; height: 944px; width:100%;" ></div>
				<!-- richiamo le mie funzioni di gestione della mappa -->
				
				<!-- /richiamo le mie funzioni di gestione della mappa -->
